<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="analytics-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Líneas de cuadrícula base -->
      <path d="M 25 0 L 25 100 M 50 0 L 50 100 M 75 0 L 75 100" 
            stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
      <path d="M 0 25 L 100 25 M 0 50 L 100 50 M 0 75 L 100 75" 
            stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
            
      <!-- Gráficos de barras -->
      <rect x="10" y="70" width="10" height="20" fill="#ffffff" opacity="0.05"/>
      <rect x="30" y="50" width="10" height="40" fill="#ffffff" opacity="0.05"/>
      <rect x="50" y="35" width="10" height="55" fill="#ffffff" opacity="0.05"/>
      <rect x="70" y="45" width="10" height="45" fill="#ffffff" opacity="0.05"/>
      
      <!-- Línea de tendencia -->
      <path d="M 15 70 L 35 50 L 55 35 L 75 45" 
            stroke="#ffffff" stroke-width="1" opacity="0.1" fill="none"/>
      
      <!-- Puntos de datos -->
      <circle cx="15" cy="70" r="2" fill="#ffffff" opacity="0.1"/>
      <circle cx="35" cy="50" r="2" fill="#ffffff" opacity="0.1"/>
      <circle cx="55" cy="35" r="2" fill="#ffffff" opacity="0.1"/>
      <circle cx="75" cy="45" r="2" fill="#ffffff" opacity="0.1"/>
      
      <!-- Pequeños iconos representando datos -->
      <path d="M 85 15 L 85 25 L 95 25 L 95 15 Z" stroke="#ffffff" stroke-width="0.5" opacity="0.05" fill="none"/>
      <path d="M 15 15 L 25 15 L 20 10 Z" fill="#ffffff" opacity="0.05"/>
      <path d="M 10 85 L 15 90 L 10 95 L 5 90 Z" fill="#ffffff" opacity="0.05"/>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#analytics-pattern)"/>
</svg> 