<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="growth-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Cuadrícula sutil -->
      <path d="M 20 0 L 20 100 M 40 0 L 40 100 M 60 0 L 60 100 M 80 0 L 80 100" 
            stroke="#ffffff" stroke-width="0.5" opacity="0.02"/>
      <path d="M 0 20 L 100 20 M 0 40 L 100 40 M 0 60 L 100 60 M 0 80 L 100 80" 
            stroke="#ffffff" stroke-width="0.5" opacity="0.02"/>
      
      <!-- Línea de tendencia exponencial (growth) -->
      <path d="M 10 90 Q 30 85, 40 70 T 60 40 T 90 10" 
            stroke="#ffffff" stroke-width="1" opacity="0.1" fill="none"/>
      
      <!-- Puntos en la línea de tendencia -->
      <circle cx="10" cy="90" r="1.5" fill="#ffffff" opacity="0.1"/>
      <circle cx="30" cy="75" r="1.5" fill="#ffffff" opacity="0.1"/>
      <circle cx="50" cy="50" r="1.5" fill="#ffffff" opacity="0.1"/>
      <circle cx="70" cy="25" r="1.5" fill="#ffffff" opacity="0.1"/>
      <circle cx="90" cy="10" r="1.5" fill="#ffffff" opacity="0.1"/>
      
      <!-- Flechas indicando crecimiento -->
      <path d="M 15 60 L 20 50 L 25 60" stroke="#ffffff" stroke-width="0.5" opacity="0.1" fill="none"/>
      <path d="M 35 45 L 40 35 L 45 45" stroke="#ffffff" stroke-width="0.5" opacity="0.1" fill="none"/>
      <path d="M 55 30 L 60 20 L 65 30" stroke="#ffffff" stroke-width="0.5" opacity="0.1" fill="none"/>
      <path d="M 75 15 L 80 5 L 85 15" stroke="#ffffff" stroke-width="0.5" opacity="0.1" fill="none"/>
      
      <!-- Símbolos de porcentaje -->
      <text x="15" y="85" font-family="Arial" font-size="5" fill="#ffffff" opacity="0.1">+10%</text>
      <text x="35" y="60" font-family="Arial" font-size="5" fill="#ffffff" opacity="0.1">+25%</text>
      <text x="55" y="35" font-family="Arial" font-size="5" fill="#ffffff" opacity="0.1">+50%</text>
      <text x="75" y="15" font-family="Arial" font-size="5" fill="#ffffff" opacity="0.1">+75%</text>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#growth-pattern)"/>
</svg> 