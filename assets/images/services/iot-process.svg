<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="none" />
  
  <!-- Process Flow -->
  <g transform="translate(50, 50)">
    <!-- Connection Lines -->
    <path d="M 75 50 L 175 50" stroke="#4B5563" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M 225 50 L 325 50" stroke="#4B5563" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M 375 50 L 475 50" stroke="#4B5563" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Nodes -->
    <g>
      <circle cx="50" cy="50" r="30" fill="#1E3A8A" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2" />
      <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#E5E7EB">Análisis</text>
    </g>
    
    <g>
      <circle cx="150" cy="50" r="30" fill="#1E3A8A" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2" />
      <text x="150" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#E5E7EB">Diseño</text>
    </g>
    
    <g>
      <circle cx="250" cy="50" r="30" fill="#1E3A8A" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2" />
      <text x="250" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#E5E7EB">Desarrollo</text>
    </g>
    
    <g>
      <circle cx="350" cy="50" r="30" fill="#1E3A8A" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2" />
      <text x="350" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#E5E7EB">Pruebas</text>
    </g>
    
    <g>
      <circle cx="450" cy="50" r="30" fill="#1E3A8A" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2" />
      <text x="450" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#E5E7EB">Despliegue</text>
    </g>
    
    <!-- IoT Components -->
    <g transform="translate(0, 120)">
      <!-- Sensor -->
      <rect x="20" y="0" width="60" height="40" rx="5" fill="#0F766E" fill-opacity="0.1" stroke="#2DD4BF" stroke-width="2" />
      <text x="50" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Sensores</text>
      
      <!-- Gateway -->
      <rect x="120" y="0" width="60" height="40" rx="5" fill="#0F766E" fill-opacity="0.1" stroke="#2DD4BF" stroke-width="2" />
      <text x="150" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Gateway</text>
      
      <!-- Cloud -->
      <rect x="220" y="0" width="60" height="40" rx="5" fill="#0F766E" fill-opacity="0.1" stroke="#2DD4BF" stroke-width="2" />
      <text x="250" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Cloud</text>
      
      <!-- Analytics -->
      <rect x="320" y="0" width="60" height="40" rx="5" fill="#0F766E" fill-opacity="0.1" stroke="#2DD4BF" stroke-width="2" />
      <text x="350" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Análisis</text>
      
      <!-- Application -->
      <rect x="420" y="0" width="60" height="40" rx="5" fill="#0F766E" fill-opacity="0.1" stroke="#2DD4BF" stroke-width="2" />
      <text x="450" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Aplicación</text>
      
      <!-- Connection Lines -->
      <path d="M 80 20 L 120 20" stroke="#2DD4BF" stroke-width="2" />
      <path d="M 180 20 L 220 20" stroke="#2DD4BF" stroke-width="2" />
      <path d="M 280 20 L 320 20" stroke="#2DD4BF" stroke-width="2" />
      <path d="M 380 20 L 420 20" stroke="#2DD4BF" stroke-width="2" />
    </g>
    
    <!-- Technologies -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="500" height="80" rx="10" fill="#1E293B" fill-opacity="0.3" stroke="#475569" stroke-width="1" />
      
      <text x="250" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#E5E7EB">Tecnologías</text>
      
      <text x="100" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Arduino</text>
      <text x="180" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Raspberry Pi</text>
      <text x="250" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">ESP32</text>
      <text x="320" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">MQTT</text>
      <text x="400" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">LoRaWAN</text>
      
      <text x="100" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">AWS IoT</text>
      <text x="180" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Azure IoT</text>
      <text x="250" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Node-RED</text>
      <text x="320" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">TinyML</text>
      <text x="400" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#E5E7EB">Zigbee</text>
    </g>
  </g>
</svg> 